<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim Racing Kulübü</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <div class="hero">
        <h1>Sim Racing Kulübü</h1>
        <p>Sim Racing tutkunlarının buluşma adresi</p>
        <div class="social-media">
            <a href="https://www.instagram.com/simracingkulubu/" target="_blank">
                <img width="50px" src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram" class="social-icon">
                Sayfamızı takip et!
            </a>
        </div>
    </div>
    <div class="container">
        <h2>Yarış Zamanları</h2>
        <div class="filters">
            <div class="filter-group-1">
                <div class="filter-item">
                    <label for="filter-track">Pist:</label>
                    <select id="filter-track">
                        <option value="">Hepsi</option>
                        <!-- Options will be generated by JavaScript -->
                    </select>
                </div>
                <div class="filter-item">
                    <label for="filter-driver">Sürücü:</label>
                    <select id="filter-driver">
                        <option value="">Hepsi</option>
                        <!-- Options will be generated by JavaScript -->
                    </select>
                </div>
                <div class="filter-item">
                    <label for="filter-car">Araba:</label>
                    <select id="filter-car">
                        <option value="">Hepsi</option>
                        <!-- Options will be generated by JavaScript -->
                    </select>
                </div>
                <div class="filter-item">
                    <label for="filter-drivetrain">Çekiş:</label>
                    <select id="filter-drivetrain">
                        <option value="">Hepsi</option>
                        <!-- Options will be generated by JavaScript -->
                    </select>
                </div>
            </div>
        
            <div class="filter-group-2">
                <div class="filter-item">
                    <label for="filter-weight">Ağırlık (kg):</label>
                    <input type="number" id="filter-weight-min" class="small-input" placeholder="Min">
                    <input type="number" id="filter-weight-max" class="small-input" placeholder="Maks">
                </div>
                <div class="filter-item">
                    <label for="filter-horsepower">Beygir Gücü (hp):</label>
                    <input type="number" id="filter-horsepower-min" class="small-input" placeholder="Min">
                    <input type="number" id="filter-horsepower-max" class="small-input" placeholder="Maks">
                </div>
                <div class="filter-item-buttons">
                    <button onclick="applyFilters()">Filtreleri Uygula</button>
                    <button onclick="resetFilters()">Filtreleri Sıfırla</button>
                </div>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th onclick="sortTable('Track')">Pist</th>
                    <th onclick="sortTable('Date')">Tarih</th>
                    <th onclick="sortTable('Time')">Saat</th>
                    <th onclick="sortTable('Driver')">Sürücü</th>
                    <th onclick="sortTable('Car')">Araba</th>
                    <th onclick="sortTable('Car Drivetrain')">Çekiş</th>
                    <th onclick="sortTable('Car Weight (kg)')">Ağırlık (kg)</th>
                    <th onclick="sortTable('Car Horsepower (hp)')">Beygir Gücü (hp)</th>
                    <th onclick="sortTable('Body to Weight Ratio')">Güç/Ağırlık Oranı</th>
                    <th onclick="sortTable('Lap Time')">Tur Zamanı</th>
                </tr>
            </thead>
            <tbody id="lap-times-body">
                <!-- Rows will be generated by JavaScript -->
            </tbody>
        </table>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Sim Racing Kulübü. Tüm hakları saklıdır.</p>
    </footer>
    <script src="./assets/scripts/timings.js"></script>
    <script src="./assets/scripts/scripts.js"></script>
</body>
</html>
